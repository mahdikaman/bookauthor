name: 'Maven Build'

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: 'AgueroAguero123!'
          MYSQL_DATABASE: 'book_author_db'
        options: >-
          --health-cmd 'mysqladmin ping --silent'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for MySQL to be ready
      run: |
        for i in {30..0}; do
          if mysqladmin ping -h127.0.0.1 -uroot -p'AgueroAguero123!' --silent; then
            break
          fi
          echo 'MySQL init process in progress...'
          sleep 1
        done
        if [ "$i" = 0 ]; then
          echo >&2 'MySQL init process failed.'
          exit 1
        fi

    - name: Build with Maven
      run: mvn -B package --file pom.xml
